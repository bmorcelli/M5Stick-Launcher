                },
              }
            - {
                vendor: "M5Stack",
                name: "StickCPlus",
                description: "",
                link: "https://shop.m5stack.com/products/m5stickc-plus-esp32-pico-mini-iot-development-kit?ref=Pirata",
                family: "ESP32",
                env: "m5stack-cplus1_1",
                partitions: {
                  bootloader_addr: "0x1000",
                },
              }
            - {
                vendor: "M5Stack",
                name: "StickC",
                description: "",
                link: "https://shop.m5stack.com/collections/m5-controllers?ref=Pirata",
                family: "ESP32",
                env: "m5stack-c",
                partitions: {
                  bootloader_addr: "0x1000",
                },
              }
            - {
                vendor: "M5Stack",
                name: "Core2",
                description: "",
                link: "https://shop.m5stack.com/products/m5stack-core2-esp32-iot-development-kit?ref=Pirata",
                family: "ESP32",
                env: "m5stack-core2",
                partitions: {
                  bootloader_addr: "0x1000",
                },
              }                
            - {
                vendor: "M5Stack",
                name: "Core16mb",
                description: "",
                link: "https://shop.m5stack.com/products/esp32-basic-core-lot-development-kit-v2-7?ref=Pirata",
                family: "ESP32",
                env: "m5stack-core",
                partitions: {
                  bootloader_addr: "0x1000",
                },
              }        
            - {
                vendor: "M5Stack",
                name: "CoreS3",
                description: "",
                link: "https://shop.m5stack.com/products/m5stack-cores3-esp32s3-lotdevelopment-kit?ref=Pirata",
                family: "ESP32-S3",
                env: "m5stack-cores3",
                partitions: {
                  bootloader_addr: "0x0",
                },
              } 
            - {
                vendor: "Espressif",
                name: "ESP32-S3-4mb",
                description: "",
                link: "",
                family: "ESP32-S3",
                env: "headless-esp32s3-4mb",
                partitions: {
                  bootloader_addr: "0x0",
                },
              }
            - {
                vendor: "Espressif",
                name: "ESP32-S3-8mb",
                description: "",
                link: "",
                family: "ESP32-S3",
                env: "headless-esp32s3-8mb",
                partitions: {
                  bootloader_addr: "0x0",
                },
              }
            - {
                vendor: "Espressif",
                name: "ESP32-S3-16mb",
                description: "",
                link: "",
                family: "ESP32-S3",
                env: "headless-esp32s3-16mb",
                partitions: {
                  bootloader_addr: "0x0",
                },
              }
            - {
                vendor: "Espressif",
                name: "ESP32-4mb",
                description: "",
                link: "",
                family: "ESP32",
                env: "headless-esp32-4mb",
                partitions: {
                  bootloader_addr: "0x1000",
                },
              }
            - {
                vendor: "Espressif",
                name: "ESP32-8mb",
                description: "",
                link: "",
                family: "ESP32",
                env: "headless-esp32-8mb",
                partitions: {
                  bootloader_addr: "0x1000",
                },
              }
            - {
                vendor: "CYD",
                name: "CYD-2432S028",
                description: "",
                link: "",
                family: "ESP32",
                env: "CYD-2432S028",
                partitions: {
                  bootloader_addr: "0x1000",
                },
              } 
            - {
                vendor: "CYD",
                name: "CYD-2USB",
                description: "",
                link: "",
                family: "ESP32",
                env: "CYD-2-USB",
                partitions: {
                  bootloader_addr: "0x1000",
                },
              }  
            - {
                vendor: "Marauder",
                name: "V4-OG",
                description: "",
                link: "",
                family: "ESP32",
                env: "Marauder-v4-OG",
                partitions: {
