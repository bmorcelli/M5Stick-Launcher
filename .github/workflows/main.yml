                },
              }    
            - {
                vendor: "Marauder",
                name: "Mini",
                description: "",
                link: "",
                family: "ESP32",
                env: "Marauder-Mini",
                partitions: {
                  bootloader_addr: "0x1000",
                },
              }     
            - {
                vendor: "Lilygo",
                name: "T-Display_S3_Touch",
                description: "",
                link: "",
                family: "ESP32-S3",
                env: "lilygo-t-display-S3",
                partitions: {
                  bootloader_addr: "0x0",
                },
              } 
            - {
                vendor: "Lilygo",
                name: "T-Embed",
                description: "",
                link: "",
                family: "ESP32-S3",
                env: "lilygo-t-embed",
                partitions: {
                  bootloader_addr: "0x0",
                },
              }  
            - {
                vendor: "Lilygo",
                name: "T-Embed_CC1101",
                description: "",
                link: "",
                family: "ESP32-S3",
                env: "lilygo-t-embed-cc1101",
                partitions: {
                  bootloader_addr: "0x0",
                },
              }
            - {
                vendor: "Lilygo",
                name: "T-Deck",
                description: "",
                link: "",
                family: "ESP32-S3",
                env: "lilygo-t-deck",
                partitions: {
                  bootloader_addr: "0x0",
                },
              }
      outputs:
        boards_json: ${{ steps.export_boards.outputs.boards_json }}
      steps:
          - uses: actions/checkout@v4
          - id: export_boards
            name: Export Boards as JSON
            run: |
              echo '{"boards": '$(echo '${{ toJson(matrix.board) }}')'}' > boards.json
              echo "boards_json=$(cat boards.json)" >> $GITHUB_ENV
          
          - id: build
            name: setup Python
            uses: actions/setup-python@v2
            with:
              python-version: "3.x"
          
          - name: Install dependencies
            run: | 
              pip install requests esptool
          
          - name: Install PlatformIO Core
            run: |
              pip install platformio

              if [[ "${{ github.ref_type }}" == "tag" ]]; then
                version=${{ github.ref_name }}
              else
                version="${GITHUB_SHA::7}"
              fi

              sed -i "s/-DLAUNCHER=/-DLAUNCHER='\"$version\"' ; /g" ./platformio.ini

          - name: Run Compile
            run: | 
              platformio run -e ${{ matrix.board.env }}

          - name: Merge files
            run: | 
              esptool.py --chip esp32s3 merge_bin -o Launcher-${{ matrix.board.env }}.bin \
                ${{ matrix.board.partitions.bootloader_addr }} .pio/build/${{ matrix.board.env }}/bootloader.bin \
                0x8000 .pio/build/${{ matrix.board.env }}/partitions.bin \
                0x10000 .pio/build/${{ matrix.board.env }}/firmware.bin

          - name: Upload ${{ matrix.board.name }}
            uses: actions/upload-artifact@v4
            with:
              name: Launcher-${{ matrix.board.env }}
              path: Launcher-*.bin
              retention-days: 5
              if-no-files-found: error

    post_compile_steps:
      name: Post-compile steps
      runs-on: ubuntu-latest
      needs: compile_sketch
      # if: github.ref_type == 'tag'
      steps:
        - uses: actions/checkout@v4
          with:
          # Configura para garantir que todas as branches sejam buscadas
            fetch-depth: 0
  
        - name: Download all artifacts
          uses: actions/download-artifact@v4
          with:
            path: ~/LauncherArtifacts
            
        - name: Clone Launcher repository and switch to WebPage branch
          run: |
            git fetch origin
            git checkout WebPage || git checkout -b WebPage origin/WebPage

        - name: Generate HTML and manifests from Boards
          run: |
            echo "$boards_json" | jq -c '.boards[]' > boards.json

            html="<ul class='radios'>"
            
            mkdir -p ./Release  # Garante que o diret√≥rio existe

            while IFS= read -r board; do
              name=$(echo "$board" | jq -r '.name')
              vendor=$(echo "$board" | jq -r '.vendor')
              desc=$(echo "$board" | jq -r '.description')
              link=$(echo "$board" | jq -r '.link')
              family=$(echo "$board" | jq -r '.family')
              env=$(echo "$board" | jq -r '.env')

              html+="<li><label><input type='radio' name='type' value='$name' />$vendor - <a href='$link'>$name</a> $desc</label></li>\n"

              js_content="{\"name\":\"$name\",\"builds\":[{\"chipFamily\":\"$family\",\"improv\":false,\"parts\":[{\"path\":\"bins/Launcher-$env.bin\",\"offset\":0}]}]}"
              echo "$js_content" > "./Release/Manifest-$name.json"

              # Verifica se o arquivo foi criado com sucesso
              if [[ -f "./Release/Manifest-$name.json" ]]; then
                echo "Manifest $name.json created successfully."
              else
                echo "Failed to create Manifest-$name.json" >&2
                exit 1
              fi
            done < boards.json

            html+="</ul>"
            echo "$html" > ~/generated.html
            rm ./index.html
            cp ./support_files/flasher ./index.html
            sed -i '/<!-- BOARDS -->/r ~/generated.html' ./index.html


        - name: Move artifacts to the correct folders
          run: |
            set -x
            pwd
            ls -all
            tree
            mv -f ~/LauncherArtifacts/*/*.bin ./Release/bins
  
        - name: Commit and push changes
          run: |
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git add .
            git commit -m "Update artifacts from build"
            git push origin WebPage

    create_release:
      runs-on: ubuntu-latest
      environment: github_release
      needs: [compile_sketch]
      if: github.ref_type == 'tag'
      steps:
      - id: launcher_version
        name: Get Version
        run: |
          set -x
  
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            version=${{ github.ref_name }}
          else
            version="${GITHUB_SHA::7}"
          fi
  
          echo "version=${version}" > $GITHUB_OUTPUT          
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: List all files
        if: always()
        run: |
          set -x
          pwd
          ls -all
          tree

      - name: Create Release ${{ steps.launcher_version.outputs.version }}
        uses: softprops/action-gh-release@v1
        with:
          name: Launcher Release ${{ steps.launcher_version.outputs.version }}
          tag_name: ${{ steps.launcher_version.outputs.version }}
          generate_release_notes: true
          files: |
            Launcher-*.bin